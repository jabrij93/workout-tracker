<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub UI Recreation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section class="graph-section">
      <h2>900 contributions in the last year</h2>
      <div class="graph-calendar">
        <!-- Weekdays -->
        <div class="weekdays">
          <div>Mon</div>
          <div>Wed</div>
          <div>Fri</div>
        </div>
        <!-- Graph -->
        <div class="graph">
          <!-- Add individual blocks dynamically -->
        </div>
      </div>
    </section>

    <section class="activity-section">
      <h2>Contribution Activity</h2>
      <div class="activity-log">
        <div class="activity">
          <p>December 2024</p>
          <ul>
            <li>Created 42 commits in 4 repositories</li>
            <ul>
              <li>admin_dashboard: 25 commits</li>
              <li>workout_tracker: 12 commits</li>
              <li>only_test: 4 commits</li>
              <li>workout_tracker_backend: 1 commit</li>
            </ul>
            <li>Created 1 repository</li>
          </ul>
        </div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
